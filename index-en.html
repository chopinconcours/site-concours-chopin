    <!-- Construction de la galerie (après TOUT le reste) -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const galerie = document.getElementById("galery");

        // sécurité: si mediaOrder n'existe pas, on tombe sur les clés de mediaGalleries
        const folders = (typeof mediaOrder !== "undefined" && Array.isArray(mediaOrder) && mediaOrder.length)
          ? mediaOrder
          : Object.keys(mediaGalleries || {});

        folders.forEach((date) => {
          const files = mediaGalleries[date];
          if (!files || !files.length) return;

          const title = document.createElement("h3");
          title.className = "text-center my-4";
          title.textContent = `Concert du ${date}`;
          galerie.appendChild(title);

          const galleryContainer = document.createElement("div");
          galleryContainer.className = "row";
          galleryContainer.id = `gallery-${date}`;
          galerie.appendChild(galleryContainer);

          files.forEach(file => {
            const ext = file.split('.').pop().toLowerCase();
            const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
            const fullPath = `assets/img/portfolio/en/${date}/${file}`;

            const wrapper = document.createElement("div");
            wrapper.className = "col-lg-4 col-sm-6 mb-4";

            if (!isVideo) {
              wrapper.innerHTML = `
              <a href="${fullPath}" class="portfolio-item" data-lg-size="1400-933">
                <img class="img-fluid" src="${fullPath}" alt="${file}">
              </a>
            `;
            } else {
              wrapper.innerHTML = `
              <div class="portfolio-item">
                <video class="img-fluid" controls preload="metadata" controlsList="nodownload"
                      style="width:100%;height:250px;">
                  <source src="${fullPath}" type="video/${ext}">
                </video>
              </div>
            `;
            }
            galleryContainer.appendChild(wrapper);
          });

          // initialiser LightGallery pour ce groupe
          lightGallery(document.getElementById(`gallery-${date}`), {
            selector: 'a',
            plugins: [lgZoom, lgFullscreen],
            speed: 500
          });
        });
      });
    </script>
