    <section class="page-section">
        <div class="container">
            <div class="text-center">
                <h3 class="section-subheading text-muted">Réglez votre agenda sur notre tempo !</h3>
            </div>

            <!-- CONTENEUR CALENDRIER -->
            <div id="calendar"></div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const calendarEl = document.getElementById('calendar');

                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        locale: 'fr',
                        timeZone: 'Europe/Lausanne',     // ton fuseau horaire
                        initialView: 'dayGridMonth',
                        height: 'auto',
                        headerToolbar: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'dayGridMonth,listWeek'
                        },

                        // >>> IMPORTANT : place la clé ici (et restreins-la côté Google Cloud aux referrers de ton domaine)
                        googleCalendarApiKey: 'AIzaSyAGSkqMg738VoeN1aGx05eh3Q4n3G4KjBc',

                        // >>> ID d’agenda (souvent ton email, ou un ID en @group.calendar.google.com pour un agenda secondaire)
                        events: { googleCalendarId: 'louis.elhani@gmail.com' },

                        // Style des événements au survol / clic
                        eventClick: function (info) {
                            // Ouvre l’événement Google dans un nouvel onglet
                            info.jsEvent.preventDefault();
                            if (info.event.url) window.open(info.event.url, '_blank');
                        }
                    });

                    calendar.render();
                });
            </script>
        </div>
    </section>
